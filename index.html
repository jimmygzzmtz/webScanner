<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Scanner</title>
  <script async src="opencv.js" type="text/javascript"></script>
  <script src="pdf-lib.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="viewSwitcher">
            <div id="select">
                    <div class="nav-bar">
                          <h1>Web Scanner</h1>
                      </div>
                      <input type="file" id="input" name="img" accept="image/*">
                      <button onclick="finish();">Finish</button>
            </div>
            <div id="clip">
                <h1>Web Scanner</h1>
                <div id="clipBar">
                  <button onclick="filter();">Next</button>
                </div>
                <div id="editBar">
                  <button onclick="rotate();">Rotate</button>
                  <button onclick="flipVertically();">Flip Vertically</button>
                  <button onclick="flipHorizontally();">Flip Horizontally</button>
                  <button onclick="saveIndividual();">Save Individual</button>
                  <button onclick="nextImage();">Next Image</button>
              </div>
                <div class="container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
    </div>
    <script src="scanner.js"></script>
</body>
</html>
